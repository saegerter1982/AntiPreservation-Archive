<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AntiPreservation Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            min-height: 200vh;
            /* Forzamos suficiente altura para hacer scroll */
            overflow-x: hidden;
        }

        /* Imagen inferior (fija en el fondo) */
        .image-bottom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            will-change: transform;
            /* Mejora el rendimiento del parallax */
            transition: transform 0.1s ease-out;
        }

        /* Imagen superior (se desvanece al hacer scroll) */
        .image-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            transition: opacity 0.5s ease-out;
        }

        /* Espaciador invisible solo para asegurar el scroll */
        .spacer {
            height: 150vh;
            /* Espacio adicional para garantizar el scroll */
        }
    </style>
</head>

<body>
    <!-- Imagen inferior OLD PHOTO-->
    <img src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Yz_ZLNn_KXakD8EHEeZGFw.png"
        alt="Imagen Inferior" class="image-bottom" />

    <!-- Imagen superior NEW PHOTO-->
    <img src="https://static.fibre2fashion.com/Newsresource/images/291/adobestock-609681990_303118.jpeg" alt="Imagen Superior"
        class="image-top" />

    <div class="spacer"></div>

    <script>
        // Asegura que el DOM esté completamente cargado
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM completamente cargado");

            window.addEventListener("scroll", () => {
                console.log("¡Scroll detectado!");

                const scrollY = window.scrollY;
                const windowHeight = window.innerHeight;
                console.log(`ScrollY: ${scrollY}, WindowHeight: ${windowHeight}`);

                // Control de opacidad basado en el desplazamiento
                const opacity = 1 - (scrollY / windowHeight);

                const topImage = document.querySelector(".image-top");
                topImage.style.opacity = Math.max(0, Math.min(1, opacity));
            });
        });
    </script>
</body>

</html>
